- vSphere:
    instanceCap: 100
    maxOnlineSlaves: 0
    templates:
    - cloneNamePrefix: "windows-"
      cluster: "Company"
      datastore: "Company-FMD-01"
      folder: "Company/Jenkins agents/Linked clones"
      forceVMLaunch: true
      guestInfoProperties:
      - name: "JENKINS_URL"
        value: "^${JENKINS_URL}"
      labelString: "windows vsphere"
      launchDelay: 60
      launcher:
        inbound:
          tunnel: "jenkins:"
      limitedRunCount: 1
      linkedClone: true
      masterImageName: "windows-server-2019"
      mode: EXCLUSIVE
      numberOfExecutors: 1
      remoteFS: "C:/jenkins"
      resourcePool: "Resources"
      retentionStrategy:
        vsphereRunOnceCloud:
          idleMinutes: 2
      saveFailure: false
      templateInstanceCap: 5
      useSnapshot: true
      waitForVMTools: true
    vsConnectionConfig:
      httpClientClassName: "WSClient"
      vsHost: "https://company-vsphere"
    vsDescription: "Company vSphere"
